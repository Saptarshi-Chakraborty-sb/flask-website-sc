<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='logo.png')}}" />
    <title>Admin Pannel</title>
    <style>
        body {
            margin: 0%;
            padding: 0%;
            background-image: url("{{ url_for('static', filename='body.jpg')}}");
            color: azure;
        }
        
        .body2 h1 {
            color: chartreuse;
            text-align: center;
            font-size: 60px;
            font-weight: bolder;
            font-family: 'Chiller', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .body2 p {
            color: rgb(6, 239, 247);
            text-align: center;
            text-decoration: underline;
            font-size: 20px;
            font-family: 'Arial', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar2 {
            display: inline-block;
            /* position: relative;
            left: 60%;
            top: 0px; */
        }
        
        .navbar2 a,
        .navbar2 a:active {
            /* border: 3px solid black; */
            color: beige;
            text-decoration: none;
            font-size: 160%;
            padding: 10px 20px;
            margin: 0%;
        }
        
        .navbar2 a:hover {
            /* border: 3px solid rgb(247, 4, 4); */
            background: rgba(245, 222, 179, 0.466);
            color: rgb(4, 15, 0);
            text-decoration: none;
            font-size: 160%;
            padding: 10px 20px;
            margin: 0%;
        }
        
        .header2 {
            padding: 0%;
            margin: 0%;
            /* border: 3px solid rgba(229, 229, 188, 0.986); */
            padding: 10px 0%;
            background: linear-gradient(50deg, rgb(24, 23, 23), rgb(255, 0, 0), rgb(5, 240, 208), rgb(255, 0, 0), rgb(24, 23, 23));
        }
        /* Template CSS End */
        
        .hr2 {
            color: rgb(156, 238, 153);
            border-color: rgb(156, 238, 153);
            padding: 0%;
        }
    </style>
</head>

<body>
    <div class="header2">
        <div class="navbar2">
            <a href="/">Home</a>
            <a href="/contact">Contact Us</a>
            <a href="/logout">Log Out</a>
        </div>
    </div>
    <div class="body2">
        <h1>
            <center>Welcome Admin | You are Logged In</center>
        </h1>
        <p>
            &nbsp; You can Add - Delete - Edit Posts Here &nbsp;
        </p>
    </div>
    <br><br>
    <!-- Bootstrap Table -->
    <div class="container">
        <h1 style="display: inline-block;color: #50ffd4;">Upload Files &darr;</h1>
        <form action="/uploader" method="POST" enctype="multipart/form-data">
            <input type="file" name="file1" id="file" size="">
            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
        <hr class="hr2">

        <h1 style="display: inline-block;color: #50ffd4;">Add Post &rarr; </h1>
        <a href="/edit/0"><button class="btn btn-primary" style="margin-bottom: 10px;">New Post</button></a>
        <hr class="hr2">
        <h1 style="color: chartreuse; text-align: center;">~~~ <u>Your Posts</u> ~~~</h1>
        <br>

        <table class="table" style="color: rgb(0, 0, 0);font-weight: bold; background: linear-gradient(rgb(166, 76, 226),rgb(230, 155, 70));">
            <thead>
                <tr>
                    <th>Sno</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td>{{post.sno}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.date}}</td>
                    <th><a href="/edit/{{post.sno}}"><button class="btn btn-info">Edit</button></a></th>
                    <th><a href="/delete/{{post.sno}}"><button class="btn btn-info">Delete</button></a></th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
